<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../static/images/logo/logo.png" type="image/x-icon">

  <title>Brutal Fekal - Links</title>
  <style>
 body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      /* border-radius: 10px; */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .social-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: #ddd;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      background-color: #ddd;
    }

    .list-container {
        
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .list-item {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      /* border-radius: 5px; */
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s ease;
    }

    .list-item:nth-child(even) {
      background-color: #000;
      color: #fff;
    }

    .list-item:nth-child(odd) {
      background-color: #ff0000;
      color: #fff;
    }

    .list-item:hover {
      background-color: #00bfff;
    }

    .horizontal-list {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .horizontal-list-item {
      margin: 0 10px;
      padding: 5px 10px;
      /* border: 1px solid #ddd; */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-picture" src="../static/images/logo/logo.png" alt="Profile Picture">

    <div class="list-container">
     
      <a class="list-item" href="https://www.youtube.com/watch?v=uWt2-zAaI9Y">Notre dernier banger !</a>
        <a class="list-item" href="https://www.kickstarter.com/projects/brutalfekal/bukolik-le-premier-album-de-brutal-fekal">Kickstarter !</a>
        <a class="list-item" href="https://www.brutalfekal.fr">Notre site !</a>
      <a class="list-item" href="https://brutalfekal.bandcamp.com/">Bandcamp !</a>
      <a class="list-item" href="https://www.youtube.com/watch?v=qKAxuz2IxDA">Youtube !</a>
      <a class="list-item" href="https://soundcloud.com/user-68679889">Soundcloud !</a>
    </div>

    <div class="horizontal-list">
      <a class="horizontal-list-item" href="#">
        <img class="social-picture" src="../static/images/social/facebook.png" alt="Facebook">

    </a>
      <a class="horizontal-list-item" href="#">
        <img class="social-picture" src="../static/images/social/instagramb.png" alt="instagram">

      </a>
    </div>
  </div>
</body>
</html>
